apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  namespace: piyush
  labels:
    app: my-app
spec:
  replicas: 3 
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app-container
        image: piyushj01/portfolio-project
        ports:
        - containerPort: 80 

